<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Frijole&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handjet&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet">
    <title>Accueil</title>
</head>

<body>
    <main>
        <header>
            <i class="fa-solid fa-volume-xmark" id="muteButton"></i>
        </header>

        <section>
            <div class="encadre">
                <h2>Qu'avez vous pensé de notre jeu ?</h2>
                <form class="comment-bubble" action="/submit_comment" method="post">
                    <textarea class="comment-text" name="comment" placeholder="Entrez votre commentaire ici..." required></textarea>
                </form>
                <button id="bottom-button">Envoyer le message</button>
            </div>
            <div class="button-container">
                <button class="button">Restart</button>
                <button class="button">Exit</button>
            </div>
        </section>

        <audio id="myAudio" loop src="../audio/Pokémon-All-Title-Themes-creation.mp3"></audio>

        <!-- <footer>
            <i class="fa-regular fa-copyright">
                <span class="press-copyright-text"> Copyright SAC</span>
            </i>
        </footer> -->
    </main>

    <script src="./js/app.js"></script>
</body>

</html>
