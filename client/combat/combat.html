<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Frijole&display=swap" rel="stylesheet">
    <title>Accueil</title>
</head>

<body>
    <audio id="myAudio" loop src="../audio/Pokémon-All-Title-Themes-creation.mp3"></audio>
    
    <main id="backGround" class="size">

        <div id="information">
            <div id="result"></div>
        </div>

        <header>
            <i id="volume" class="fa-solid fa-volume-xmark"></i>
        </header>

        <div class="poketrainer">
            <div class="red">
                <div class="blockImg">
                <img src="../Imgs/trainers/poké-trainer_5.jpg" alt="Photo de ">
                </div>
                <span>RED</span>
                <div id="pokeballRed">

                </div>
            </div>

               
            <div class="flora">
                <div class="blockImg">
                <img src="../Imgs/trainers/poké-trainer_2.png" alt="">
                </div>
                <span>FLORA</span>
                <div id="pokeballFlora">

                </div>
            </div>
        </div>

        <div class="plateforme">

        <div class="plateformeRed">
            <img id="redGif" src="../Imgs/trainers/Red.gif" alt="">
            <img id="redPlate" src="../Imgs/trainers/Red-platform.png" alt="">
        </div>
        <div>
                <button id="start">START FIGHT</button>
        </div>
        <div class="plateformeFlora">
            <img id="floraGif" src="../Imgs/trainers/Flora.gif" alt="">
            <img id="floraPlate" src="../Imgs/trainers/Red-platform.png" alt="">
        </div>
       
        </div>

        <div class="blockCombat">
        <div id="teamRed">

        </div>
        <div id="teamFlora">

        </div>
    </div>
    </main>

    

    <script src="js/combat.js"></script>
</body>

</html>
