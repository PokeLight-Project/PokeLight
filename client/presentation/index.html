<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <title>Règles</title>
</head>

<body>
    <main>
        <header>
            <div class="header-title">
                <h1 class="bungee-text-32">Qui sommes-nous ?</h1>
            </div>
            <div class="header-icons">
                X
            </div>
        </header>

        <video autoplay loop muted>
            <source src="./video/Generique.mp4" alt="generic" type="video/mp4">
        </video>

        <div>
            <section>
                <div class="three-column-container bungee-text-30">
                    <div class="column1"><img src="../Imgs/presentation/alexis.png" alt="alexis"
                            class="image-to-reduce-alexis">Alexis</div>
                    <div class="column2"><img src="../Imgs/presentation/Charles-DEPS.png" alt="charles"
                            class="image-to-reduce-charles">Charles</div>
                    <div class="column3"><img src="../Imgs/presentation/seb.png" alt="seb" class="image-to-reduce-seb">Sébastien</div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
