<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Introduction du jeu</title>
</head>

<body>
    <div class="switch">
        <div class="body">
            <div class="volume"></div>
            <div class="screen">
                <div class="logo">
                    <div class="icon"></div>
                    <img src="./img/image_2023-08-25_100958577-removebg-preview.png" alt="">
                    <div class="press">Press A to Start</div>
                </div>
            </div>
        </div>

        <div class="joy-con left">
            <div class="button-group">
                <div class="button arrow up"></div>
                <div class="button arrow right"></div>
                <div class="button arrow down"></div>
                <div class="button arrow left"></div>
            </div>

            <div class="stick"></div>
            <div class="select"></div>
            <div class="capture"></div>
            <div class="shoulder l"></div>
        </div>

        <div class="joy-con right">
            <div class="button-group">
                <div class="button letter" data-letter="X"></div>
                <div class="button letter" id="buttonA" data-letter="A"></div>
                <div class="button letter" data-letter="B"></div>
                <div class="button letter" data-letter="Y"></div>
            </div>

            <div class="stick"></div>
            <div class="start"></div>
            <div class="home"></div>
            <div class="shoulder r"></div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
