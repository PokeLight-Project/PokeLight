<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <link rel="icon" href="../Imgs/PokéLight_logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Choix Équipes</title>
</head>

<body>
    <main>

        <audio id="music" loop src="../audio/Pokémon-All-Title-Themes-creation.mp3"></audio>
        <nav>
            <a href="../creation/creation.html">
                <div class="back_arrow">
                    <img src="../Imgs/lobby/Back_arrow.png" alt="Back arrow">
                </div>
            </a>

            <h1 class="choix_equipe-h1">CHOIX DE L'EQUIPE</h1>

            <div class="popup-container" id="popupContainer">
                <div class="popup" id="popup">
                    <span class="popup-close" id="popupClose">❌</span>
                    <p>Activez le son pour plus d'immersion !</p>
                </div>
            </div>

            <i id="sound_barre" class="fa-solid fa-volume-xmark"></i>

        </nav>

        <div class="container">
            <div class="container_left">
                <img class="red_img" src="../Imgs/trainers/Red-pokemon.png" alt="Red">
                <hr>
                <div class="dragdrop_red" id="id-dragdrop_red">
                    <!-- Cette div accueillera les pokémons drag&dropés -->
                </div>
            </div>
            <div class="container_middle" id="container_middle">
                <!-- Cette div accueillera les pokémons crées par les utilisteurs -->
            </div>
            <div class="container_right">
                <img class="flora_img" src="../Imgs/trainers/Flora.png" alt="Flora">
                <hr>
                <div class="dragdrop_flora" id="id-dragdrop_flora">
                    <!-- Cette div accueillera les pokémons drag&dropés -->
                </div>
            </div>
        </div>
        <button id="combat_btn">COMBAT</button>
        <footer>
            <i class="fa-regular fa-copyright"><span class="press-copyright-text"> Copyright SAC</span></i>
        </footer>
    </main>
    <script src="./js/script.js"></script>
</body>


</html>
